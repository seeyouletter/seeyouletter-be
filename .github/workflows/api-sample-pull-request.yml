name: api-sample-pull-request

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - api-sample/**
      - domain-sample/**
      - domain-sample2/**
      - build.gradle

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code from branch
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 11

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build
        run:  ./gradlew :api-sample:build